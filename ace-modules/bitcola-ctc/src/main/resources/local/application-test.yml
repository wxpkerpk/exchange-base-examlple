spring:
    jpa:
      database: postgresql
    application:
        name: bitcola-ctc
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
    redis:
      database: 1
      hostName: ${REDIS_HOST:120.79.250.164}
      host: ${REDIS_HOST:120.79.250.164}
      port: ${REDIS_PORT:6379}
      max-active: 1000
      password: wxpker
      jedis:
        pool:
          max-active: 100000
    datasource:
      name: test
      url: jdbc:postgresql://${PG_HOST:112.74.59.207}:${PG_PORT:5432}/bitcola_main
      username: pgadmin
      password: bitcolapgadmin
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: org.postgresql.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
